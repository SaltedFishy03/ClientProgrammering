<!DOCTYPE html>
<html>
<head>
    <title>Tab Example</title>
    <link rel="stylesheet" type="text/css" href="Taps.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Taps.js"></script>
    <script src="JavaScriptBindingDynamic.js"></script>
    <script src="jQueryBindingDynamic.js"></script>
</head>
<body>
    <!-- Add's the tab button -->
    <div class="tab">
        <button class="tablink" onclick="openTab('tab1')">Tab 1</button>
        <button class="tablink" onclick="openTab('tab2')">Tab 2</button>
    </div>

    <!-- First tab -->
    <div id="tab1" class="tabcontent">

        <div>
            <h2>JavaScript Binding Dynamic</h2>  
                  
            <input id="JStxtButtonContext" type="text" value="test" />
            <br />
            <br />
            <input id="JSbtnAddNewButton" type="button" value="Tilføj knap" />
            <br />
            <br />
            <input id="JSbtnDeleteButton" type="button" value="Slet knap"/>
            <br />
            <br />
            <div class="JSButtonsAdded"></div>    
        </div>
    </div>

    <!-- Second tab -->
    <div id="tab2" class="tabcontent">
        <div id="TopMenuBarContent"></div>
        <h2>jQuery Binding Dynamic Projekt</h2>
        <div class="Margin">           
            <input id="JQtxtButtonContext" type="text" value="test" />
            <br />
            <br />
            <input id="JQbtnAddNewButton" type="button" value="Tilføj knapper" />
            <input id="JQbtnDeleteButton" type="button" value="Slet knap">
            <br />
            <br />
            <div class="JQButtonsAdded"></div>
        </div>
    </div>

    <!-- The logic to shift between tabs -->
    <script src="Taps.js"></script>
</body>
</html>
